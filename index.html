<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
        integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Wether</title>
</head>

<body>
    <div class="container">
        <div class="site-content">
            <header class="header">
                <h2>Css Wether Forecast</h2>
            </header>
            <main class="sity-box">
                <div class="sity-box__item sity-box__item_Lisabon">
                    <p class="sity-name">Lisabon</p>
                    <p>21<span class="wi wi-degrees"></span>C <span class="wi wi-day-sunny"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Paris">
                    <p class="sity-name">Paris</p>
                    <p> 11<span class="wi wi-degrees"></span>C <span class="wi wi-night-hail"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Belgrade">
                    <p class="sity-name">Belgrade</p>
                    <p>15<span class="wi wi-degrees"></span>C <span class="wi wi-day-cloudy"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Moscow">
                    <p class="sity-name">Moscow</p>
                    <p>21<span class="wi wi-degrees"></span>C <span class="wi wi-day-cloudy-high"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_TelAviv">
                    <p class="sity-name">Tel Aviv</p>
                    <p>32<span class="wi wi-degrees"></span>C <span class="wi wi-hot"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Cair">
                    <p class="sity-name">Cair</p>
                    <p>21<span class="wi wi-degrees"></span>C <span class="wi wi-day-sunny"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_NewYork">
                    <p class="sity-name">New York</p>
                    <p>17<span class="wi wi-degrees"></span>C <span class="wi wi-day-storm-showers"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_NewDelhi">
                    <p class="sity-name">New Delhi</p>
                    <p>17<span class="wi wi-degrees"></span>C <span class="wi  wi-hail"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_SanFrancisco">
                    <p class="sity-name">San Francisco</p>
                    <p>15<span class="wi wi-degrees"></span>C <span class="wi wi-day-cloudy"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Tokyo">
                    <p class="sity-name">Tokyo</p>
                    <p>8<span class="wi wi-degrees"></span>C <span class="wi wi-night-clear"></span></p>
                </div>
                <div class="sity-box__item sity-box__item_Sydney">
                    <p class="sity-name">Sydney</p>
                   <p>25<span class="wi wi-degrees"></span>C <span class="wi-night-cloudy"></span></p>
                </div>
            </main>
            <footer class="footer">Have a nice day and don't forge umbrella if you are in New Delhu now!</footer>
        </div>
    </div>
</body>

</html>
